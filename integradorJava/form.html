<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajo práctico integrador JS</title>
     <!-- CSS only -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
</head>
<body>
   
  <section style="padding-left: 5cm; padding-right: 5cm;">
  
 
      <figure class="text-center">
        <div class="form row">
          <div class="form-group col-md-6">      
            <input type="nombre" class="form-control" placeholder="Nombre">
          </div>
          <div class="form-group col-md-6">            
            <input type="apellido" class="form-control" placeholder="Apellido">
          </div>
          <div class="form-group col-md-12" style="padding-top: 0.5cm ;">            
            <input type="email" class="form-control" placeholder="Correo electronico">
          </div>
          <div class="form-group col-md-6" style="padding-top: 40px ;">
            <label for="validationCantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="validationCantidad" placeholder="Cantidad"required>
            <div class="invalid-feedback">
              Cantidad invalida.
            </div>
          </div>
          <div class="col-md-6 padding-top: 1cm" style="padding-top: 40px ;">
            <label for="validationCategoria" class="form-label">Categoría</label>
            <select class="form-select" id="validationCategoria" required>
              <option selected disabled value="">Seleccionar</option>
              <option value="1">Estudiante</option>
              <option value="2">Trainee</option>
              <option value="3">Junior</option>
            </select>
          </div>
          <div class="invalid-feedback">
              Debe seleccionar una categoría.
          </div>
          <div class="form-group col-md-12" style="text-size-adjust: 2rem; background-color: rgb(141, 178, 239);">
               <span style="font-size: 24px; color: rgb(35, 35, 114); background-color: aqua; text-align: left;"> <p>Total a pagar: $</p> </span>
          </div>

          <div class="form-group col-md-12" style="padding-top: 0.5cm ;">
                <button class="btn btn-success col-md-6" type="reset">Resumen</button><button class="btn btn-success  col-md-6" type="submit" style="padding-left: 2px ;">Borrar</button>
                    
          </div>



          <!--<div> 
            <button type="button" class="btn btn-success btn-lg">Large button</button>
            <button type="reset" class="btn btn-success btn-lg">Large button</button>
          </div>-->
          
        </div>   
    </figure> 
    </section>




    <link rel="js" href="js/navbar.js">
</body>
</html>
